<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
      <article>
        <section class="user-profile">
          <img class="user-profile__img" src="images/image-victor.jpg" alt="hero image">
          <div class="user-profile__info">
            <h3 class="user-profile__name">Victor Crest</h3>
            <span class="user-profile__age">26</span>
          </div>
          <p class="user-profile__city"> London</p>
        </section>
        <section class="user-stats">
          <div class="stats__followers">
            <h4>80K</h4>
            <span>Followers</span>
          </div>
          <div class="stats__likes">
            <h4>803K</h4>
            <span>Likes</span>
          </div>
          <div class="stats__photos">
            <h4>1.4K</h4>
            <span>Photos</span>
          </div>
        </section>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/For1207" target="_blank">Igor Mykhalchuk</a>.
  </div>
</body>
</html>
